<base href="@com/">
<source src="fancy-counter.html">

<div>
  <button u-on:click="count++">Click: <span u-text="count"></span></button>
</div>

<fancy-counter
  name="test"
  u-bind:count="count"
  u-on:count="count = $event.count">
</fancy-counter>
<fancy-counter></fancy-counter>

<script>
  export function $store() {
    return {
      count: 5,
    }
  }
</script>
