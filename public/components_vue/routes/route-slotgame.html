<base href="@com/">
<source src="slot-game.html">

<header>
  Game Size:
  <input u-model="rows">
  x
  <input u-model="cols">
  {{ rows }} x {{ cols }}
</header>

<slot-game :rows="rows" :cols="cols">
  <div slot="cell:0:3">
    HERE
  </div>
</slot-game>

<script>
  export function $store({persisted}) {
    return {
      MAX_LENGTH: 8,
      rows: persisted(4),
      cols: persisted(4),

      // rows: 4,
      // cols: 4,
    }
  }

  export function connectedCallback() {
    const {$data} = this

    this.$game = this.$('slot-game')
  }

  export function inputData(name) {
    const {$data} = this
    return {
      get value() {
        return $data[name]
      },
      set value(text) {
        const val = parseInt(text)
        if (val <= $data.MAX_LENGTH && val > 0) {
          $data[name] = val
        }
      },
    }
  }
</script>

<style>
  :host {
    font-family: monospace;
  }

  header {
    margin-bottom: 10px;
  }

  input {
    width: 3rem;
    text-align: center;
  }
</style>
